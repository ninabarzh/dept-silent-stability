[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.venv
  | __pycache__
  | \.git
  | \.mypy_cache
)/
'''

[tool.ruff]
# These are core settings for both linting and formatting
line-length = 88
target-version = "py312"

[tool.ruff.lint]
# All linter-specific rules and configurations go here
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "F401",  # ignore unused imports
]

[tool.ruff.format]
# Any formatter-specific overrides can be added here in the future

# Global exclusions (apply to both linting and formatting)
exclude = [
    ".venv",
    "__pycache__",
    ".git",
    "build",
    "dist",
    "*.egg-info",
]
